# https://docs.aws.amazon.com/codedeploy/latest/userguide/app-spec-ref.html
version: 0.0
os: linux 
files:
  - source: /
    destination: /app
hooks:
  AfterInstall:
    - location: /scripts/stop.sh
      timeout: 30
      runas: ec2-user
  ApplicationStart:
    - location: /scripts/start.sh
      timeout: 30 
      runas: ec2-user